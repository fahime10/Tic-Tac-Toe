<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title-1">Tic-Tac-Toe</h1>
        <h2 class="title-2">The Game</h2>
        <div id="game-board">

        </div>
        <div id="controls">
            <label for="player-1">Player 1:</label>
            <input type="text" id="player-1" maxlength="20" required>
            <label for="player-2">Player 2:</label>
            <input type="text" id="player-2" maxlength="20" required>
            <button id="start-game">Start Game</button>
        </div>
        <p id="message"></p>
        <p id="result"></p>
        <script src="scripts.js"></script>
    </body>
</html>
